<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 1</title>
  <link rel="stylesheet" href="css/calc.css">
</head>
<body>
  <div>
  <div class="js-calculate result-container">0</div>
  <button
  onclick="getNum('1')">1</button>
  <button
  onclick="getNum('2')">2</button>
  <button
  onclick="getNum('3')">3</button>
  <button
  onclick="getNum('+')">+</button>
  <button
  onclick="getNum('4')">4</button>
  <button
  onclick="getNum('5')">5</button>
  <button
  onclick="getNum('6')">6</button>
  <button
  onclick="getNum('-')">-</button>
  <button
  onclick="getNum('7')">7</button>
  <button
  onclick="getNum('8')">8</button>
  <button
  onclick="getNum('9')">9</button>
  <button
  onclick="getNum('*')">*</button>
  <button
  onclick="getNum('0')">0</button>
  <button
  onclick="getNum('/')">/</button>
  <button onclick="getNum('π')">π</button>
  <button onclick="getNum('e')">e</button>
  <button onclick="getNum('%')">%</button>
  <button
  onclick="getNum('=')">=</button>
  <button
  onclick="getNum('C')" class="clear">C</button>
  </div>
  <script>
    let Num = '';
    function getNum(calc) {
      if (calc === '1') {Num += 1}
      else if (calc === '2') {Num += 2}
      else if (calc === '3') {Num += 3}
      else if (calc === '4') {Num += 4}
      else if (calc === '5') {Num += 5}
      else if (calc === '6') {Num += 6}
      else if (calc === '7') {Num += 7}
      else if (calc === '8') {Num += 8}
      else if (calc === '9') {Num += 9}
      else if (calc === '0') {Num += 0}
      else if (calc === '+') {Num += '+'}
      else if (calc === '-') {Num += '-'}
      else if (calc === '*') {Num += '*'}
      else if (calc === '/') {Num += '/'}
      else if (calc === '=') {Num = eval (Num);}
       else if (calc === 'C') {Num = ''}
       else if (calc === 'π') {Num += 22/7}
       else if (calc === 'e') {Num += 2.731}
       else if (calc === '%') {Num += '/100'}
      document.querySelector('.js-calculate').innerHTML = `${Num}`

    }    
  </script>
</body>
</html>
